<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>e-School</title>
  </head>
  <body>
    <div class="container">
      <!-- banner section start  -->
      <section class="banner-section">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand col-md-3 col-sm-3" href="#"
              ><img class="logo" src="./images/ICON/Logo-min.png" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#"

                >

                <a class="nav-link" href="#">Blogs</a>
                <button class="btn my-btn">Sing In</button>
              </div>
            </div>
          </div>

        <div class="p-4 row d-flex p-md-5">

            <p class="text-danger">Are you ready to learn ?</p>

            <p class="lead my-3">

              voluptatum
            </p>
            <button class="btn my-btn">Get Start</button>
          </div>
          <div class="col-md-6 col-sm-12 d-flex align-items-center">
            <img
              src="./images/Photos/Illustration.png"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </section>
      <!-- banner section end and books section start  -->

        <div
          class="row d-flex row-cols-xl-4 row-cols-xs-2 row-cols-lg-2 row-cols-md-2 row-cols-sm-2 g-4"

            <div class="card d-flex align-items-center justify-content-center">
              <img
                src="./images/ICON/book.png"

          <div class="col-md-3 col-xs-6 col-sm-6">

                <h4>1500+ Topic</h4>
                <p>learn anythings</p>
              </div>
            </div>

    <script
